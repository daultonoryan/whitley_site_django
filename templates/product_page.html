<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'navbar.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href='{%  static "product_page.css" %}' rel="stylesheet" type="text/css"/>
    <script src="https://www.paypalobjects.com/api/checkout.js"></script>
    <script src="{% static 'product_page.js' %}"></script>
    <title>Product Page {{ item.first.title }}</title>
</head>
<body>
    <header>
        <div class="container-fluid">
        {% include "nav_bar.html" %}
        </div>
    </header>
    <main>
        <img id="product-img" src={% static item.first.url %}>
        <div id="text-hold">
            <h2 id="title">{{ item.first.title }}</h2>
            <section id="description">{{ item.first.description }}</section>
        </div>
        <section id="payment">
            <div id="paypal-button">
            </div>
        </section>
    </main>
</body>
</html>
