<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <link href="{% static 'navbar.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'shop_box.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'store.css' %}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="container-fluid">
        {% include "nav_bar.html" %}
        </div>
        <h1 class="text-center" id="title">Store</h1>
        <div class="container-fluid" id="banner-hold">
            <img id="banner-img" class="img-fluid" src="{% static 'imgs/banner.jpg' %}">
        </div>
    </header>
    <main>
        <section id="store-items">
            {% for i in shop %}
                <a href="store/{{ i.product_url }}">
                <div class="itembox-outer">
                    <img class="product-img" src={% static i.url %}>
                    <div class="infobox">
                        <div class="product-title">{{ i.title }}</div>
                        <div class="product-price">$ {{ i.price }}</div>
                    </div>
                </div>
                </a>
            {% endfor %}
        </section>
    </main>
</body>
</html>
